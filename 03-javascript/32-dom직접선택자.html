<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded",() => {
            // h1을 선택하여 글자색 변경하기. index [0] 설정해줘야된다.
            // let hTitle = document.getElementsByTagName("h1")[0];\
            // querySelector
            let hTitle = document.querySelector("h1");
            // css 글자색 파랑. 안바뀐다.
            hTitle.style.color = "blue";

            // p 선택하여 글자 크기. 첫번째 요소 선택됨
            let pText = document.querySelector("p");
            // 스타일 주기 - inline으로 들어감
            // 1. 선택자.style.속성 = 값
            // 2. 선택자.style["css속성"]
            // pText.style.fontSize = "30px";
            pText.style["font-size"] = "30px";


            // p를 전부 선택하여 밑줄
            let pTag = document.querySelectorAll("p");
            console.log(pTag);
            // pTag.style["text-decoration"]="underline"; // 이렇게는 안됨
            pTag.forEach(pItem => {
                pItem.style["text-decoration"]="underline";
            });

            // 클래스 선택 배경색
            // let cText = document.getElementsByClassName("cText")[0]; // index지정 안해주면 복수개 선택됨
            let cText = document.querySelector(".cText");
            cText.style.background = "pink";

            // id 선택자 배경색 하늘색
            let idText = document.querySelector("#idText");
            idText.style["background"] = "skyblue" ;

            // 폼요소 선택하기
            document.myForm.uuId.style.backgroundColor="orange";
        });
    </script>
</head>
<body>
    <!-- 최근엔 querySelector로 사용  -->
     <!-- - querySelector() :
        선택자에 해당하는 첫번째 한개의 문서 객체를 가져옴
        document.querySelector("선택자")

        - querySelectorAll() :
        선택자에 해당하는  모든 문서 객체를 가져와 배열로 만들어줌
        -->
    <h1>dom 선택자 - 직접 선택자</h1>
    <p>태그선택자</p>
    <p class="cText">클래스 선택자</p>
    <p id="idText">아이디 선택자</p>
    <p class="cText">폼선택자</p>
    <form name="myForm">
        <label for="uId">아이디</label>
        <input type="text" id="uId" name="uuId">
    </form>
</body>
</html>
