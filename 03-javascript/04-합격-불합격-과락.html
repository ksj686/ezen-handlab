<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  점수 3과목 입력받기
        // javascript, react, node
        let myJava = prompt("당신의 javascript 점수는?","");
        let myReact = prompt("당신의 react 점수는?","");
        let myNode = prompt("당신의 node 점수는?","");
        // Number를 사용해 숫자로 바꿔줌. 아니면 문자열로 인식
        let avg = (Number(myJava) + Number(myReact) + Number(myNode))/3;
        console.log(avg);
        if (avg < 60) {
            document.write("불합격");
        } else {
            if (myJava >= 40 && myReact >=40 && myNode >= 40) {
                document.write("합격");
            } else {
                document.write("과락");
            }
        }
    </script>
</head>

</body>
</html>
