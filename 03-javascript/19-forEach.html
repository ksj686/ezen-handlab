<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let charSet = ["ab","bbb","ccc","ab","abcd","banna"];

        // 배열에 들어있는 데이터 중 ab인 요소를 찾아서 "***"로 바꾸기
        charSet.forEach((item, id, arr) => {
            if (item === "ab") {
                // arr는 charSet을 가르키고 있음. arr의 값을 바꾸면 실제 charSet도 바뀐다.
                arr[id] = "***";
            }
        });

        document.write(charSet);
    </script>
</head>
