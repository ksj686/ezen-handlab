<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul, li {
            list-style: none;
        }
        .list {
            display: flex;
            gap: 20px;
        }
        .list > li {
            width: 200px;
            height: 180px;
            background-color: dodgerblue;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // list 선택자
            let list = document.querySelector(".list");

            // list 첫번째 자식을 복사하여 list 마지막에 붙이기
            // let firstItem = list.firstElementChild; //잘라서 붙여짐
            let firstItem = list.firstElementChild.cloneNode(true); // true 값이 없으면 내용물은 복사가 안됨.

            // 첫번째 자식을 마지막에 붙이기 전에 미리 마지막 자식을 선택해 놓아야 제대로 선택됨
            let lastItem = list.lastElementChild.cloneNode(true);

            // 뒤에 붙이기 - append = appendChild
            // list.appendChild(firstItem);
            list.append(firstItem);
            // 앞에 붙이기
            list.prepend(lastItem);
        });
    </script>
</head>
<body>
    <h1>복사하기</h1>
    <ul class="list">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
</body>
</html>
