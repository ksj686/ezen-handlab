<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let rain = ["우산","우비","장화","무지개","파전"];
        // forEach - 배열 요소 각각에 대해 실행
        rain.forEach(item => document.write(`${item}<br>`));

        // item은 배열의 요소 하나씩, id는 순번, rains는 배열 전체
        rain.forEach((item, id, rains) => {
            document.write(`${id}번째 데이터는 ${item}이고 배열은 ${rains}<br>`)
        });

    </script>
</head>
<body>
    
</body>
</html>
