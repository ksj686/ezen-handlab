<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 메뉴
        let menu = ["도시락", "김밥", "써브웨이", "순대국"];
        // 임의의 숫자 발생시키기
        // Math.random() - 0~1
        let rnd = Math.floor(Math.random()*menu.length);
        document.write(rnd+"<br>");
        document.writeln(`오늘의 추천 메뉴는 ${menu[rnd]}`);

    </script>
</head>

</html>
